<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="shmilee">
<title>Tools</title>
<link rel="stylesheet" href="/css/bootstrap-3.3.6.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.css">
<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-3.3.6.min.js"></script>
<script>
    $(function(){
        $("#navbarwrap").load("navbarwrap.html");
        $("#footerwrap").load("footerwrap.html");
        $("#toolnav").load("toolnav.html", null, function(){
            $("#baidumap").addClass("active");
        });
        $("#toolselect").load("toolselect.html", null, function(){
            $("#tool-select").val("baidumap.html");
        });
    });
</script>
<!--引用百度地图API  http://api.map.baidu.com/lbsapi/createmap/index.html  -->
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
</head>
<body>

<div id="navbarwrap" class="navbar navbar-default" role="navigation"></div>

<div id="tool-page">
    <div class="container">
        <div class="row">
            <div id="toolnav" class="col-sm-2 hidden-xs"></div>
            <div id="toolselect" class="col-sm-10 visible-xs"></div>
            <div class="col-sm-10">
                <!--百度地图容器-->
                <div style="width:100%;height:600px;border:#ccc solid 1px;" id="dituContent"></div>
            </div>
        </div>
    </div>
</div>

<div id="footerwrap"></div>

</body>

<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
    }
    
    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(120.132354,30.267622);//定义一个中心点坐标
        map.centerAndZoom(point,18);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }
    
    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }
    
    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
	var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
	map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
	map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);
    }
    
    initMap();//创建和初始化地图
</script>

</html>
